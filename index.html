<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="game">
        <h2 id="titulo">Rock, Paper and Scissor</h2>
        <div id="placar">
            <div id="placar-player">Player
                <p id="p-contador">0</p>
            </div>
            <div id="placar-computer">Computer
                <p id="c-contador">0</p>
            </div>
        </div> 
        <div id="jogadas">
            <h2 id="msg-jogada">Selecione sua jogada</h2>
            <div id="jogadas-possiveis">
                <div id="jog-papel" class="jogadas-jog"></div>
                <div id="jog-pedra" class="jogadas-jog"></div>
                <div id="jog-tesoura" class="jogadas-jog"></div>
            </div>
            <div id="jogadas-realizadas">
                <div id="jog-player" class="jogadas-real"></div>
                <div id="jog-computer" class="jogadas-real"></div>
            </div>
            <div id="mensagem-v-d">
                <h2 id="vd"></h2>
            </div>
            <div id="final-v-d">
                <h1 id="fvd">Dê o seu melhor para ganhar do computador</h1>
            </div>
        </div>

        
    </section>
    <footer id="footer">Direitos reservados: Nickolas Juan Araújo Silva</footer>

    <script src="main.js"></script>
</body>
</html>
